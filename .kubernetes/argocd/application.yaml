apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: toa-website
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/YOUR_USERNAME/toa-website.git
    targetRevision: HEAD
    path: .kubernetes/local
  
  destination:
    server: https://kubernetes.default.svc
    namespace: toa-local
  
  syncPolicy:
    automated:
      prune: true      # Auto-delete resources removed from git
      selfHeal: true   # Auto-revert manual changes
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true  # Auto-create namespace if missing
      - PruneLast=true        # Delete resources last during sync
      - RespectIgnoreDifferences=true
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Ignore differences that shouldn't trigger sync
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Ignore manual scaling
    - group: ""
      kind: Secret
      jsonPointers:
        - /data  # Ignore secret data changes made externally
