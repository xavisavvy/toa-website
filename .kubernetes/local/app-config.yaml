---
apiVersion: v1
kind: ConfigMap
metadata:
  name: toa-config
  namespace: toa-local
data:
  NODE_ENV: "development"
  PORT: "5000"
  VITE_API_BASE_URL: "http://localhost:5000"
  REDIS_URL: "redis://redis:6379"
---
apiVersion: v1
kind: Secret
metadata:
  name: toa-secrets
  namespace: toa-local
type: Opaque
stringData:
  DATABASE_URL: "postgresql://postgres:devpassword123@postgres:5432/toa_dev"
  SESSION_SECRET: "local-dev-secret-change-in-production"
  ALLOWED_ORIGINS: "http://localhost:5173,http://localhost:5000"
  # Add your other secrets here
  STRIPE_SECRET_KEY: ""
  STRIPE_WEBHOOK_SECRET: ""
  PRINTFUL_API_KEY: ""
  PRINTFUL_WEBHOOK_SECRET: ""
