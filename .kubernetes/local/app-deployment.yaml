---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: toa-website
  namespace: toa-local
  labels:
    app: toa-website
    environment: local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: toa-website
  template:
    metadata:
      labels:
        app: toa-website
    spec:
      # Init containers to ensure dependencies are ready
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: ['sh', '-c']
        args:
        - |
          echo "Waiting for PostgreSQL..."
          until nc -z postgres 5432; do
            echo "PostgreSQL not ready, waiting..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 50m
            memory: 32Mi
      - name: wait-for-redis
        image: busybox:1.36
        command: ['sh', '-c']
        args:
        - |
          echo "Waiting for Redis..."
          until nc -z redis 6379; do
            echo "Redis not ready, waiting..."
            sleep 2
          done
          echo "Redis is ready!"
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 50m
            memory: 32Mi
      
      containers:
      - name: toa-website
        image: toa-website:local
        imagePullPolicy: Never
        ports:
        - name: http
          containerPort: 5000
        - name: vite-hmr
          containerPort: 5173
        envFrom:
        - configMapRef:
            name: toa-config
        - secretRef:
            name: toa-secrets
        env:
        - name: CHOKIDAR_USEPOLLING
          value: "true"  # Enable hot reload in container
        - name: WATCHPACK_POLLING
          value: "true"
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /api/alive
            port: 5000
          initialDelaySeconds: 45
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/ready
            port: 5000
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        # Hot reload support - mount source code
        volumeMounts:
        - name: source-code
          mountPath: /app/client/src
          subPath: client/src
        - name: source-code
          mountPath: /app/server
          subPath: server
        - name: source-code
          mountPath: /app/shared
          subPath: shared
        - name: node-modules-cache
          mountPath: /app/node_modules/.cache
      
      volumes:
      - name: source-code
        hostPath:
          path: ${PWD}
          type: Directory
      - name: node-modules-cache
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: toa-website
  namespace: toa-local
spec:
  type: NodePort
  selector:
    app: toa-website
  ports:
  - name: http
    port: 80
    targetPort: 5000
    nodePort: 30000  # Access at localhost:30000
