---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: toa-website
  namespace: toa-local
  labels:
    app: toa-website
    environment: local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: toa-website
  template:
    metadata:
      labels:
        app: toa-website
    spec:
      containers:
      - name: toa-website
        image: toa-website:local  # Build locally
        imagePullPolicy: Never
        ports:
        - name: http
          containerPort: 5000
        envFrom:
        - configMapRef:
            name: toa-config
        - secretRef:
            name: toa-secrets
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /api/alive
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/ready
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: toa-website
  namespace: toa-local
spec:
  type: NodePort
  selector:
    app: toa-website
  ports:
  - name: http
    port: 80
    targetPort: 5000
    nodePort: 30000  # Access at localhost:30000
