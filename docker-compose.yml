services:
  # ============================================
  # Application Service
  # ============================================
  app:
    env_file:
      - .env.docker
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: toa-website
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=${DATABASE_URL}
      - SESSION_SECRET=${SESSION_SECRET}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - VITE_YOUTUBE_PLAYLIST_ID=${VITE_YOUTUBE_PLAYLIST_ID}
      - VITE_PODCAST_FEED_URL=${VITE_PODCAST_FEED_URL}
      - VITE_PODCAST_SPOTIFY_URL=${VITE_PODCAST_SPOTIFY_URL}
      - VITE_PODCAST_APPLE_URL=${VITE_PODCAST_APPLE_URL}
      - VITE_PODCAST_YOUTUBE_MUSIC_URL=${VITE_PODCAST_YOUTUBE_MUSIC_URL}
      - ETSY_API_KEY=${ETSY_API_KEY:-}
      - ETSY_ACCESS_TOKEN=${ETSY_ACCESS_TOKEN:-}
      - PRINTFUL_API_KEY=${PRINTFUL_API_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - REDIS_URL=redis://redis:6379
    volumes:
      # Persist cache data
      - cache-data:/app/server/cache
      # Temporary directory for runtime needs
      - type: tmpfs
        target: /tmp/app
        tmpfs:
          size: 50M
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Security: Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    # Security: Additional hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: false  # Set to true if app doesn't need write access
    tmpfs:
      - /tmp:noexec,nosuid,size=50M

  # ============================================
  # Redis Cache (for rate limiting and caching)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: toa-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    # Security: Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

  # ============================================
  # PostgreSQL Database (Optional - for local development)
  # ============================================
  db:
    image: postgres:16-alpine
    container_name: toa-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-toa_website}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  cache-data:
    driver: local
  redis-data:
    driver: local
