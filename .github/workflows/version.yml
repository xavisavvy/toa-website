name: Versioning

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
    branches:
      - main

jobs:
  version:
    # Only run if CI passed
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Install dependencies
        run: npm ci
        env:
          HUSKY: 0  # Disable Husky in CI - hooks not needed

      - name: Check if versioning is needed
        id: check
        run: |
          # Get the last commit message
          LAST_COMMIT=$(git log -1 --pretty=%B)
          
          # Skip if last commit was a release commit
          if [[ "$LAST_COMMIT" =~ ^chore\(release\): ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Last commit was a release, skipping versioning"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "Versioning needed"
          fi

      - name: Run standard-version
        if: steps.check.outputs.skip == 'false'
        run: npm run release

      - name: Push changes with skip CI
        if: steps.check.outputs.skip == 'false'
        run: |
          # Push with [skip ci] to prevent triggering CI again
          git push --follow-tags origin main
        env:
          HUSKY: 0  # Disable hooks for version push
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
