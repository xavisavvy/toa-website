name: SBOM Generation

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  generate-sbom:
    name: Generate Software Bill of Materials
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install CycloneDX
        run: npm install -g @cyclonedx/cyclonedx-npm
      
      - name: Generate SBOM (JSON)
        run: cyclonedx-npm --output-file sbom.json
      
      - name: Generate SBOM (XML)
        run: cyclonedx-npm --output-format XML --output-file sbom.xml
      
      - name: Generate SBOM (SPDX)
        run: |
          npm install -g @spdx/spdx-sbom-generator
          spdx-sbom-generator -o sbom.spdx.json
        continue-on-error: true
      
      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ github.sha }}
          path: |
            sbom.json
            sbom.xml
            sbom.spdx.json
          retention-days: 90
      
      - name: Attach SBOM to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            sbom.json
            sbom.xml
            sbom.spdx.json
      
      - name: Build Docker image with SBOM
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
      
      - name: Build and push with SBOM
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          sbom: true
          provenance: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Generate vulnerability report from SBOM
        run: |
          trivy sbom sbom.json \
            --format json \
            --output sbom-vulnerabilities.json
        continue-on-error: true
      
      - name: Upload vulnerability report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sbom-vulnerabilities
          path: sbom-vulnerabilities.json
